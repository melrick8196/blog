{% from "_formhelpers.html" import render_field %}
<html>
<head>
<title>Login</title>
</head>
<body>
	<form method="POST" action="/login">
	   <dl>
	    {{ form.csrf_token }}
	    {{ render_field(form.email) }}
	    {{ render_field(form.password) }}
	    <input type="submit" value="Login">
	    </dl>
	</form>
</body>
</html>
