<html>
<head>
{{ pagedown.include_pagedown() }}
{{ pagedown.html_head() }}
<style>
.flask-pagedown-input {
}
.flask-pagedown-preview {
    border: 1px dotted black;
    background-color: #f0f0f0;
}
</style>
</head>
<body>
    <h1>Write Blog</h1>

    <div style="width: 500px;">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <b>{{ form.title.label }}</b>:
                {{ form.title(rows=10, style='width:100%') }}
            </div>
            <br>
            <div>

                <br>
                <b>{{ form.content.label }}</b>:
                {{ form.content(only_input=True, rows=10, style='width:100%') }}
            </div>
            <div>{{ form.submit() }}</div>
        </form>
    </div>
        <p>{{ message }}</p>
</body>
</html>
